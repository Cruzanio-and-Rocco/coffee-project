<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coffee!</h1>
    <h2>Test</h2>
    <h2>Browse Our Selection</h2>

    <form>
        <input type="text" id="userSearch" placeholder="Browse...">
        <button type="button" id="searchButton">Search</button>
        <label for="roast-selection">Roast:</label>
        <select id="roast-selection">
            <option>All Roasts</option>
            <option>Light</option>
            <option>Medium</option>
            <option>Dark</option>
        </select>
        <input id="submit" type="submit" />
    </form>


    <form>
        <h2>Add Your Coffee</h2>
        <label for="userCoffee">Coffee Name:</label>
        <input type="text" id="userCoffee" placeholder="Enter Your Coffee Name">
        <label for="user-roast-selection">Roast:</label>
        <select id="user-roast-selection">
            <option>Light</option>
            <option>Medium</option>
            <option>Dark</option>
        </select>
        <button type="button" id="addCoffee">Add Coffee</button>
    </form>


    <div id="coffees"></div>

    <script src="main.js"></script>
