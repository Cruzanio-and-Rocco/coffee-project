<!--Title-->
    <div class="row">
        <h1 class="col text-center py-3 coffeeStyle">Off The Chain Coffee!</h1>
    </div>
    <div class="row">
            <!--Browse Our Selection-->
            <form class="col-6 py-3 px-5">
                <h2 class="coffeeStyle text-center">Browse Our Selection:</h2>
                <br>
                <div class="input-group mb-3 opacityC" >
                    <div class="input-group-prepend">
                        <span class="input-group-text">Search</span>
                    </div>
                    <input id="userSearch" type="text" class="form-control" aria-label="Sizing example input"
                           aria-describedby="inputGroup-sizing-default" placeholder="Browse...">
                </div>
                <div class="input-group mb-3 opacityC">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="roast-selection">Roast</label>
                    </div>
                    <select class="custom-select" id="roast-selection">
                        <option selected>All Roasts</option>
                        <option>Light</option>
                        <option>Medium</option>
                        <option>Dark</option>
                    </select>
                </div>
                <button type="button" id="searchButton" class="btn btn-info btn-sm btn-block">Search</button>
            </form>

            <!--Add Your Coffee-->
            <form class="col-6 py-3 px-5">
                <h2 class="coffeeStyle text-center">Add Your Coffee:</h2>
                <br>
                <div class="input-group mb-3 opacityC">
                    <div class="input-group-prepend">
                        <span class="input-group-text" for="userCoffee">Name</span>
                    </div>
                    <input id="userCoffee" type="text" class="form-control" aria-label="Sizing example input"
                           aria-describedby="inputGroup-sizing-default" placeholder="Enter Your Coffee Name">
                </div>
                <div class="input-group mb-3 opacityC">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="user-roast-selection">Roast</label>
                    </div>
                    <select class="custom-select" id="user-roast-selection">
                        <option>Light</option>
                        <option>Medium</option>
                        <option>Dark</option>
                    </select>
                </div>
                <button type="button" id="addCoffee" class="btn btn-info btn-sm btn-block">Add Coffee</button>
            </form>
    </div>

<!-- Coffee List/Interface-->
        <div id="coffees" class="col d-flex flex-wrap justify-content-center"></div>
